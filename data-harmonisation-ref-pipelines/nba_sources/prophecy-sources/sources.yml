  - name: "cdm_player_brand_engagement"
    description: "Captures player interactions and partnerships with brands, supporting\
      \ analysis of engagement types, status, and deal values."
    columns:
    - name: "cdm_brand_engagement_id"
      description: "Unique identifier for each brand engagement with a player."
      dataType:
        type: "String"
    - name: "cdm_player_id"
      description: "Unique identifier for the player involved in the brand engagement."
      dataType:
        type: "String"
    - name: "brand_name_normalized"
      description: "Standardized name of the brand associated with the engagement."
      dataType:
        type: "String"
    - name: "brand_category"
      description: "Category or industry segment of the brand involved in the engagement."
      dataType:
        type: "String"
    - name: "engagement_start_date"
      description: "Date when the player's engagement with the brand began."
      dataType:
        type: "Date"
    - name: "engagement_end_date"
      description: "Date when the partnership or engagement with the brand ends."
      dataType:
        type: "Date"
    - name: "engagement_status"
      description: "Current status of the engagement, such as active or completed."
      dataType:
        type: "String"
    - name: "deal_value_total_usd"
      description: "Total monetary value of the brand engagement deal in US dollars."
      dataType:
        type: "Bigint"
    - name: "deal_value_annual_usd"
      description: "Annualized value of the brand engagement deal in US dollars."
      dataType:
        type: "Bigint"
    - name: "engagement_type"
      description: "Type of partnership or engagement established with the brand."
      dataType:
        type: "String"
    - name: "created_timestamp"
      description: "The date and time when the player brand engagement record was\
        \ created."
      dataType:
        type: "Timestamp"
    - name: "dbt_updated_at"
      description: "The time when the engagement record was last updated for tracking\
        \ changes."
      dataType:
        type: "SmallInt"
    - name: "dbt_valid_from"
      description: "The starting time from which the engagement record is considered\
        \ valid."
      dataType:
        type: "SmallInt"
    - name: "dbt_valid_to"
      description: "The ending time until which the engagement record remains valid."
      dataType:
        type: "SmallInt"
    type: "table"
