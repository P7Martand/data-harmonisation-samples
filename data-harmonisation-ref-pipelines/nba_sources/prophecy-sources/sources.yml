  - name: "new_cdm_brand_summary"
    description: "Summarizes player engagement with brands, including deal values,\
      \ engagement periods, and status, supporting brand partnership and sponsorship\
      \ analysis."
    config:
      tags:
      - "pipeline:pipeline1"
    columns:
    - name: "cdm_brand_engagement_id"
      description: "Unique identifier for each brand engagement instance."
      dataType:
        type: "String"
    - name: "cdm_player_id"
      description: "Unique identifier for the player involved in the brand engagement."
      dataType:
        type: "String"
    - name: "brand_name_normalized"
      description: "Standardized name of the brand for consistent reporting."
      dataType:
        type: "String"
    - name: "brand_category"
      description: "Category to which the brand belongs, such as apparel or electronics."
      dataType:
        type: "String"
    - name: "engagement_start_date"
      description: "Date when the brand engagement with the player began."
      dataType:
        type: "Date"
    - name: "engagement_end_date"
      description: "Date when the brand's engagement or partnership is scheduled to\
        \ end."
      dataType:
        type: "Date"
    - name: "engagement_status"
      description: "Current status of the brand's engagement, such as active or completed."
      dataType:
        type: "String"
    - name: "deal_value_total_usd"
      description: "Total value of the deal with the brand in US dollars."
      dataType:
        type: "Bigint"
    - name: "deal_value_annual_usd"
      description: "Annualized value of the deal with the brand in US dollars."
      dataType:
        type: "Bigint"
    - name: "engagement_type"
      description: "Type of engagement or partnership the brand is involved in."
      dataType:
        type: "String"
    - name: "created_timestamp"
      description: "The date and time when the brand summary record was created."
      dataType:
        type: "Timestamp"
    type: "table"
